<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>LoviLave - Оплата кредита</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/ico" href="./favicon/favicon.ico">
    <style>
        bobra-quickpay {
            opacity: 0;
        }

        body[data-theme] bobra-quickpay {
            transition: opacity .2s linear;

            opacity: 1;
        }

        body {

            margin: 0;
        }

        body[data-theme] .preloader {
            animation: disappear .8s linear;
            animation-fill-mode: forwards;

            z-index: 1000;
        }

        @keyframes disappear {
            from,
            70% {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .preloader {
            display: flex;
            justify-content: center;
            align-items: center;

            top: 0;
            right: 0;
            left: 0;
            bottom: 0;

            position: fixed;

            background-color: #EFF8FF;

            box-sizing: inherit;
        }

        .preloader-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;

            width: 230px;
            height: 280px;
        }

        .preloader-wrap::after {
            content: "";

            width: 825px;
            height: 825px;

            top: 50%;
            left: 50%;

            position: absolute;

            transform: translate(-50%,-50%);

            background: radial-gradient(rgba(255,255,255,1), rgba(255,255,255,0) 75%, rgba(255,255,255,0));

            z-index: -1;
        }

        .voli {
            width: 210px;
            height: 195px;

            position: relative;
        }

        .our-logo {
            width: 132px;
            height: 34px;
        }
    </style>
</head>
